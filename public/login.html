<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
  <title>{{title}}</title>
</head>
<body class="{{theme_class}}">
  <div class="container" style="max-width:520px">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/logo.svg" alt="logo" />
        <div>
          <div style="font-weight:800">Sales CRM</div>
          <div class="muted small">{{subtitle}}</div>
        </div>
      </div>
      <div class="row">
        <a class="btn" href="/lang?next={{next}}">{{btn_lang}}</a>
        <a class="btn" href="/theme?next={{next}}">{{btn_theme}}</a>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      {{flash}}
      <form method="post" action="/login">
        <input type="hidden" name="next" value="{{next}}" />
        <div class="field">
          <label class="small muted">{{lbl_user}}</label>
          <input name="username" autocomplete="username" required />
        </div>
        <div class="field">
          <label class="small muted">{{lbl_pass}}</label>
          <input name="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="row" style="justify-content:space-between">
          <button class="btn primary" type="submit">{{btn_open}}</button>
          <span class="muted small">{{hint_admin}}</span>
        </div>
      </form>

      <hr />
      <div class="small muted">{{hint_emp}}</div>
    </div>
  </div>
</body>
</html>
