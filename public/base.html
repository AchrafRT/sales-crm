<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/styles.css" />
  <title>{{title}}</title>
</head>
<body class="{{theme_class}}">
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/logo.svg" alt="logo" />
        <div>
          <div style="font-weight:800">Sales CRM</div>
          <div class="muted small">{{subtitle}}</div>
        </div>
      </div>
      <div class="row">
        <a class="btn" href="/lang?next={{path_qs}}">{{btn_lang}}</a>
        <a class="btn" href="/theme?next={{path_qs}}">{{btn_theme}}</a>
        <a class="btn" href="/logout">{{btn_logout}}</a>
      </div>
    </div>

    {{kpis}}

    <div class="nav">
      {{nav}}
    </div>

    {{flash}}

    {{body}}

    <div class="muted small" style="margin-top:14px">Deterministic file-tree CRM (JSON + commands). No external DB.</div>
  </div>
</body>
</html>
